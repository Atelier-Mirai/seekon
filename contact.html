    <main class="one article">

      <h1 class="mb-0">CONTACT</h1>

      <!-- アイキャッチ(≒ヒーローイメージ) -->
      <!--
        絵がないと寂しいので、入れて見ました。
        また、ファイル名に空白や & マークなどの記号を使うと
        諸々の不具合の原因となりやすいので、避けたほうが無難です
      -->
      <figure class="eyecatch">
        <img src="images/balance_ball_and_mat.webp" alt="バランスボール">
      </figure>

      <article>
        <!--
          Netlify を利用している場合、
          action="/success" と書くと、送信ボタンを押した後に、success.htmlが表示されます。
          success.html に「お問い合わせを受け付けました」旨、記しておくと、
          送信ボタンを押したことが、閲覧者に伝わるので、安心感を与えることが出来ます。
        -->

        <!-- 綺麗なフォームをデザインすることはなかなか大変です。 -->
        <!-- Fomantic UI https://fomantic-ui.com/collections/form.html -->
        <!-- いろいろなフォームの作成例もありますので、利用してみるのも一考です。 -->

        <form action="/success" method="post" name="contact" data-netlify="true">
          <!-- 隠しフィールド -->
          <!-- Netlifyからのメール通知に使われます -->
          <input type="hidden" name="form-name" value="contact">
          <label class="hidden" for="subject">件名</label>
          <input type="hidden" id="subject" name="subject" value="WEBサイトからお問い合わせがありました。">
          <label class="hidden" for="referrer_url">問い合わせ前に見ていたURL</label>
          <input type="hidden" id="referrer_url" name="referrer_url" value="">
          <script>document.getElementById("referrer_url").value = document.referrer;</script>


          <p>
            <!--
              label と input の書き方には、二種類あります。
              一つは、
              <label>
                <input>
              </label>
              のように、labelタグの内側に、inputを配置する方法です。

              もう一つは、
              <label for="ooo"></label>
              <input id="ooo">
              のように、for と id で対応付ける書き方です。
              この書き方は、自由度が高いので好まれます。
            -->

            <!--
              autocomplete="name" と書くことで、iPhoneに登録した自分の名前が自動で入力できるようになるので、利用者に快適に使ってもらえます。
            -->
            <label for="name">お名前</label>
            <input type="text" autocomplete="name" id="name" name="name" placeholder="佐藤 太郎" required="required">
          </p>

          <!--
            性別のように、数が少ないものに関しては、
            セレクトボックスで選ばせるよりも
            ラジオボタンで選ばせたほうが、
            一覧性や操作性が良いことから好まれます。
          -->
          <p class="gender">
            <!-- <div> -->
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">男性</label>
            <!-- </div> -->
            <!-- <div> -->
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">女性</label>
            <!-- </div> -->
          </p>
          <!-- <p>
            <label>性別：
              <select name="gender">
                <option>男性</option>
                <option>女性</option>
              </select>
            </label>
          </p> -->

          <p>
            <label for="email">メールアドレス又はLINE ID：</label>
            <input type="email" autocomplete="email" class="input" id="email" name="email" placeholder="taro@example.com" required="required">
          </p>

          <p>
            <label for="tel">電話番号：</label>
            <input type="tel" autocomplete="tel" id="tel" maxlength="11" minlength="7" name="tel" pattern="^(\d|-|\(|\))*$" placeholder="ハイフンは省略可能です" required="required">
            <!-- <input type="phone" placeholder="ハイフンは除いて入力してください" required> -->
          </p>

          <p>
            <label for="age">年齢：</label>
            <select name="age" id="age">
              <option value="teens">16～19歳</option>
              <option value="20th">20～29歳</option>
              <option value="30th">30～39歳</option>
              <option value="40th">40～49歳</option>
              <option value="50th">50～59歳</option>
              <option value="60th">60～69歳</option>
              <option value="70th">70歳以上</option>
            </select>
          </p>

          <p>
            <label for="date">カウンセリング希望日時：</label>
            <input type="date" id="date" required="required">
          </p>

          <p>
            <label for="comment">コメント：</comment>
            <textarea id="comment" name="comment" placeholder="疑問点やトレーニング目的等、ご自由にご記入ください。" required="required"></textarea>
          </p>

          <p>
            <input type="submit" value="送信">
          </p>
        </form>
      </article>
