<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>CONTACT - SEEK.on</title>
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="site04">
    <header>SEEK.on</header>
    <nav>
      <ul>
        <li>
        <a href="index.html">TOP</a>
        <li>
        <a href="trainer.html">TRAINER</a>
        <li>
        <a href="plan.html">PLAN</a>
        <li>
        <a href="locations.html">LOCATIONS</a>
        <li>
        <a href="contact.html">CONTACT</a>
      </ul>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;700&display=swap" rel="stylesheet">
    </nav>
    <article>
      <h1>CONTACT</h1>
      <form action="/success" method="post" name="contact" netlify-honeypot="bot-field" data-netlify="true">
        <input type="hidden" name="form-name" value="contact">
        <label class="hidden" for="subject">件名</label>
        <input type="hidden" id="subject" name="subject" value="WEBサイトからお問い合わせがありました。">
        <label class="hidden" for="referrer_url">問い合わせ前に見ていたURL</label>
        <input type="hidden" id="referrer_url" name="referrer_url" value="">
        <script>
        document.getElementById("referrer_url").value = document.referrer;
      </script>
        <p>
          <label>名前：
            <input type="text" name="name" placeholder="佐藤太郎" required>
          </label>
        </p>
        <p>
          <label>性別：
            <select name="gender">
              <option>男性</option>
              <option>女性</option>
            </select>
          </label>
        </p>
        <p>
          <label>メールアドレス又はLINE ID：
            <input type="email" autocomplete="email" class="input" id="email" name="email" placeholder="taro@example.com" required="required">
          </label>
        </p>
        <p>
          <label>電話番号：
            <input type="phone" placeholder="ハイフンは除いて入力してください" required>
          </label>
        </p>
        <p>
          <label>年齢：
            <select name="age">
              <option>16～19歳</option>
              <option>20～29歳</option>
              <option>30～39歳</option>
              <option>40～49歳</option>
              <option>50～59歳</option>
              <option>60～69歳</option>
              <option>70歳以上</option>
            </select>
          </label>
        </p>
        <p>
          <label>カウンセリング希望日時：
            <input type="date" placeholder="" required>
          </label>
        </p>
        <p>
          <label>コメント：
            <textarea name="coment"placeholder="疑問点やトレーニング目的等、ご自由にご記入ください。" required></textarea>
          </label>
        </p>
        <p>
          <input type="submit" value="送信">
        </p>
      </form>
    </article>
    <aside class="">
      <p>　</p>
      <p>　</p>
      <figure>
        <img src="images/silhouette.png" alt="ご挨拶">
      </figure>
      <p></p>
    </aside>
    <footer>©SEEK.on</footer>
  </body>
</html>
